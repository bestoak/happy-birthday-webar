<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

<body style="margin: 0px; overflow: hidden;">
	<a-scene>
      <a-text font="kelsonsans" value="Happy Birthday" width="3" position="-1 2 -1.5" rotation="0 0 0" color="#f442eb"></a-text>
		<!-- define your gltf asset -->
		<a-assets>
			<a-asset-item id="cake" src="../assets/Cake.glb"></a-asset-item>
		</a-assets>
		<!-- use your gltf model -->
		<a-entity gltf-model="#cake" play-all-model-animations="" position="0 1 -2.5" rotation="0 0 0" scale="0.1 0.1 0.1" visible="true">
			<a-animation attribute="rotation" repeat="indefinite" fill="forwards" easing="linear" dur="10000" from="0 0 0" to="0 360 0"></a-animation>
		</a-entity>
		<!-- define a camera which will move according to the marker position 
		<a-marker-camera preset='hiro'></a-marker-camera>-->
	</a-scene>
</body>
</html>
